<!doctype html>
<html>
  <head>
    <title>Weatherfy - Cures for a Cloudy Day</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Log In!</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <h1>Click Below to Generate a Playlist!</h1>
        <div id="make-playlist">
                <a href="/make-playlist" class="btn btn-default">Make me a playlist!</a>
        </div>
      </div>
      <div id="playlist">
        <iframe  id="new-playlist" src="null" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error,
            playlist_id = params.playlist_id;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response.id);

                  $('#login').hide();
                  $('#loggedin').show();
                  $('#playlist').hide();
                }
            });
          } else if (playlist_id) {
            document.getElementById('new-playlist').src = 'https://open.spotify.com/embed/playlist/' + playlist_id;

            $('#login').hide();
            $('#loggedin').hide();
            $('#playlist').show();
          } else {
            // render initial screen
            $('#login').show();
            $('#loggedin').hide();
            $('#playlist').hide();
          }
        }
      })();
    </script>
  </body>
</html>
